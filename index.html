<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="gallery.jpeg">
    </head>
    <body>
        <header class="header">
            <h1>CSS Flexbox Photo Gallery</h1>
        </header>
        <div class="gallery">
            <img src="photo01.jpeg" alt="tiger" />
            <img src="photo02.jpeg" alt="zebras" />
            <img src="photo03.jpeg" alt="panda" />
            <img src="photo04.jpeg" alt="wolf" />
            <img src="photo05.jpeg" alt="lion" />
            <img src="photo06.jpeg" alt="raccoons" />
        </div>
    </body>
</html>
